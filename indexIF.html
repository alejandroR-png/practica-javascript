<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
</head>
<body>
    <h1>Ejemplo de condicionales en JavaScript</h1>
    <script>
        nmr = prompt("Digite la nota (0.0 - 5.0):");
       nota = parseFloat(nmr);


       if (isNaN(nota)) {
           document.write("numero no válido. Por favor introduzca un número.");
           console.log("numero no válida:", nmr);
       } else if (nota < 3.0) {
           document.write("Perdiste. Nota: " );
           console.log("Resultado: Perdió (nota < 3.0)");
       } else if (nota >= 3.0 && nota < 3.5) {
           document.write("Aprobado bascico (3.0 - 3.5). Nota: " );
           console.log("Resultado: 3.0 - 3.5");
       } else if (nota >= 3.5 && nota <= 5.0) {
           document.write("Buen puntaje (3.5 - 5.0). Nota: ");
           console.log("Resultado: 3.5- 5.0");
       } else {
           document.write("Nota superior a 5.0 — verifica la entrada. Valor: " );
           console.log("Resultado: Nota fuera de rango (> 5.0)");
       }
    </script>
</body>
</html>
