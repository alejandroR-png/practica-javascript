<body>
    <h1>ejemplo de visualizacion de javascrit</h1>
    <script>
       let num1 = prompt("digite el Nro1: ");
       let num2 = prompt("digite el Nro2: ");

       document.write("la suma de los numeros es :",sum);
    </script>
